<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>管理画面</title>
    </head>

    <body>
        <h1>店舗の変更</h1>
        <form method="POST">
            {% csrf_token %}
            店舗名　：<input type="text" name="name" value={{ shop.name }}><br>
            電話番号：<input type="text" name="tel" value={{ shop.tel }}><br>
            郵便番号：<input type="text" name="post_code" value={{ shop.post_code }}><br>
            住所　　：<input type="text" name="address" value={{ shop.address }}><br>
            席数　　：<input type="number" name="seat_num" value={{ shop.seat_num }}><br>
            <p><input type="submit" value="更新する"></p>
        </form>
        <p><a style=color:red href="/manager/setting_shop/delete_form/{{ shop.shop_id }}">削除する</a></p>
    </body>
</html>
