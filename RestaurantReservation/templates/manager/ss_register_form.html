<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>管理画面</title>
    </head>

    <body>
        <h1>新店舗の登録</h1>
        <form method="POST">
            {% csrf_token %}
            店舗名　：<input type="text" name="name"><br>
            電話番号：<input type="text" name="tel"><br>
            郵便番号：<input type="text" name="post_code"><br>
            住所　　：<input type="text" name="address"><br>
            席数　　：<input type="number" name="seat_num"><br>
            <p><input type="submit" value="登録する"></p>
        </form>
    </body>
</html>
